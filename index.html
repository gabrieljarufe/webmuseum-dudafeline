<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>L'Chaim by Duda Feline</title>

  <!-- Bodoni -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;6..96,500&display=swap"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="styles.css">
  <style>
  /* colocar css aqui quando finalizar projeto */
  </style>
</head>

<body>

  <!-- INTRO -->
  <section class="intro" id="intro">
    <h1>L'Chaim</h1>
    <p>Vida aos olhos de Duda Feline</p>

    <button class="start-btn" id="startBtn" type="button">
      Iniciar Tour
    </button>
  </section>

  <!-- SALA 1 -->
  <section class="stage" id="stage1">
    <div class="artwork">
      <img src="coelho-frame.png" alt="Coelho">
      <div class="caption" id="caption1">
        <div class="title">COELHO</div>
        <div class="meta">Acrílica sobre papel · 2024</div>
      </div>
    </div>

    <div class="scroll-indicator" id="arrow1" aria-label="Próxima obra">
      <svg width="22" height="12" viewBox="0 0 22 12">
        <path d="M1 1L11 11L21 1"
          stroke="currentColor"
          stroke-width="1.4"
          stroke-linecap="round"
          stroke-linejoin="round"/>
      </svg>
    </div>
  </section>

  <!-- SALA 2 (mockup) -->
  <section class="stage" id="stage2">
    <div class="artwork">
      <img src="coelho-frame.png" alt="Coelho – Estudo II">
      <div class="caption" id="caption2">
        <div class="title">COELHO · ESTUDO II</div>
        <div class="meta">Acrílica sobre papel · 2024</div>
      </div>
    </div>

    <div class="scroll-indicator" id="arrow2" aria-label="Próxima obra">
      <svg width="22" height="12" viewBox="0 0 22 12">
        <path d="M1 1L11 11L21 1"
          stroke="currentColor"
          stroke-width="1.4"
          stroke-linecap="round"
          stroke-linejoin="round"/>
      </svg>
    </div>
  </section>

  <!-- SALA 3 (mockup) -->
  <section class="stage" id="stage3">
    <div class="artwork">
      <img src="coelho-frame.png" alt="Coelho – Estudo III">
      <div class="caption" id="caption3">
        <div class="title">COELHO · ESTUDO III</div>
        <div class="meta">Acrílica sobre papel · 2024</div>
      </div>
    </div>

    <div class="scroll-indicator" id="arrow3" aria-label="Próxima obra">
      <svg width="22" height="12" viewBox="0 0 22 12">
        <path d="M1 1L11 11L21 1"
          stroke="currentColor"
          stroke-width="1.4"
          stroke-linecap="round"
          stroke-linejoin="round"/>
      </svg>
    </div>
  </section>

  <section class="stage" id="stage4">
    <div class="artwork">
      <img src="coelho-frame.png" alt="Coelho 3 – Estudo 3">
      <div class="caption" id="caption4">
        <div class="title">COELHO · ESTUDO IIII</div>
        <div class="meta">Acrílica sobre papel · 2024</div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>

</body>
</html>
